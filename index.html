<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web Assessment</title>
    <link rel="stylesheet" href="style.css" />  
</head>
<body>
    
  <main class="body">

    <section class="quadrant-one grid-cell">
        <h2> Vithusha Ravirajan </h2>
        <p>FEW Assessment</p>
    </section>
    
    <section class="quadrant-two grid-cell" id="input-q2">
        <label for="width">Width:</label>
        <small>select width</small>
        <input id="width" type="number" placeholder="Select Width"/>

        <label for="height">Height:</label>
        <small>select height</small>
        <input id="height" type="number" placeholder="Select Height"/>

        <label for="color">Color:</label>
        <small><input id="color" type="color" /> pick a color </small>
        
    </section>

    <section class="quadrant-three grid-cell" id="output">
        <h2>Width</h2>
        <p id="width_output"><!--width text goes here --></p>

        <h2>Height</h2>
        <p id="height_output"><!--height text goes here --></p>

        <h2>Color</h2>
        <p id="color_output"><!--colour text goes here --></p>
    </section>

    <section class="quadrant-four grid-cell">
      <h2>Color</h2>
      <div id="block"><!--color box goes here --></div>
    
    </section>

</main>
<script src="script.js"></script>
</body>
</html>
